<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Number guessing game</h1>
    <p>You have 5 attempts to guess the right number.</p>
    </br>
    <div id="wrapper">
        <form class="form1" name="infoForm">
            <label2 for="guessField" id="guess">Enter Information</label><br><br>
            <label for="player_ID">Player ID:</label>
            <input type="text" id="playerID" class="playerID" maxlength="5"  pattern="[A-Z]{1}[0-9]{2,4}"><br><br>
            <label for="player_name">Player Name:</label>
            <input type="text" id="playerName" name="player_name" maxlength="10"  pattern="[A-Z a-z]{10}"><br><br>
            <label for="Min Field">Minimum Number:</label>
            <input type="text" id="guessMinField" class="guessMinField" required><br><br>
            <label for="Max Field">Maximum Number:</label>
            <input type="text" id="guessMaxField" class="guessMaxField" required><br><br>
            <input type="submit" id="subMinMax" value="Play Game" class="guessMinMaxSubmit">
        </form>

        <form class="form">
            <label2 for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField"><br>
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p >Previous Guesses: <span class="guesses"></span></p>
            <p >Guesses Remaining: <span class="lastResult">5</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
